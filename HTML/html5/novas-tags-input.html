<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilo.css">
    <title>Novas tags de input do HTML5</title>
</head>
<body>
    <form>
        <!-- Novos input e atributos HTML5 required -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" >
        <br><br>

        <!-- Email required -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" >
        <br><br>

        <!-- Número -->
        <label for="numero">Número</label>
        <input type="number" id="numero" min="1" max="20" step="5">
        <br><br>

        <!-- URL -->
        <label for="url">URL</label>
        <input type="url" id="url" placeholder="ex: https://www...">
        <br><br>

        <!-- Pesquisa -->
         <label for="pesquisa">Pesquisa</label>
         <input type="search" id="pesquisa">
         <br><br>

        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="10">
        <br><br>

        <!-- Data -->
        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>

        <!-- Range -->
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
