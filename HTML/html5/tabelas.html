<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="2" width="50%" align="center">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.500,00</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 999,99</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">cupom1 -R$ 260</td>
        </tr>

        <tr>
            <td colspan="2">cupom2 -R$ 180</td>
        </tr>

        <tr>
            <td>Total</td>
            <td colspan="2">R$ 3.059,99</td>
        </tr>
    </table>
</body>
</html>
