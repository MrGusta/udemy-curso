<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>

    <style>

        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
        }

        #assinatura {
            background: pink;
        }

        .produto {
            background: gray;
            margin: 10px;
        }

        .azul {
            color: blue;
        }
        
    </style>
</head>
<body>

    <div id="topo">

        <img src="./images/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto">Produto 1</div>
        <div class="produto">Produto 2</div>
        <div class="produto">Produto 3</div>
        <div class="produto">Produto 4</div>
    </div>

    <div id="rodape">Todos os <p class="azul">direitos</p> reservados</div>

    

    
</body>
</html>
