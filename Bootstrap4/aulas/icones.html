<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <title>Bootstrap - √çcones</title>
</head>
<body style="margin-bottom: 200px; padding: 16px;">
    
    <h3 class="border-bottom">Font awesome</h3>
    <i class="fas fa-battery-half display-3 text-danger"></i>
    <span class="fas fa-bomb display-3 text-warning"></span>

    <button class="btn btn-danger btn-lg">
        <i class="fas fa-bomb">Clique aqui</i>
    </button>

    <h3 class="border-bottom">Iconic</h3>

    <span class="oi oi-bell display-1 text-danger"></span>
    <i class="oi oi-clock display-1 text-success"></i>

    <button class="btn btn-dark btn-lg">
        <i class="oi oi-clock"></i>
    </button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
