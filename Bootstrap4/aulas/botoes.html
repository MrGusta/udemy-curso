<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Bootstrap - Botões</title>
</head>

<body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">

    <!-- Botões
    formatação padrão: btn
    formatação específica:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->

    <h3>Botões</h3>
    <button class="btn btn-dark" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn-info btn" href="#">Links</a>
    <button class="btn-info btn" type="submit">Submit</button>
    <input type="button" value="Button" class="btn-info btn">
    <input type="submit" value="Input Submit" class="btn-info btn">
    <input type="reset" value="Reset" class="btn-info btn">

    <br><br>

    <!-- Botões com contorno
    btn-outline-<formato>
    -->

    <h3>Botões com contorno</h3>
    <button class="btn-outline-success btn" type="button">Clique</button>

    <!-- Tamanhos de botões
    opções: btn-lg, btn-sm-, btn-block
    -->

    <h3>Tamanhos de botões</h3>
    <button type="button" class="btn btn-info btn-lg">Grande</button>
    <button class="btn btn-info" type="button">Normal</button>
    <button type="button" class="btn btn-info btn-sm">Pequeno</button>
    <br><br>
    <button type="button" class="btn btn-danger btn-block pt-3 pb-3">Bloco</button>

    <br><br>

    <!-- Estados dos botões
    opções: active, desabled
    -->

    <h3>Estados de botões</h3>
    <button class="btn btn-success" type="button">Normal</button>
    <button class="btn btn-success active" type="button">Ativo</button>
    <button class="btn btn-success disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-success" type="button" data-toggle="button">Alternar</button>

    <br><br>

    <!-- Grupos de botões - horizontal
    bnt-group = horizontal
    -->
    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-primary" type="button">Esquerda</button>
        <button class="btn btn-primary" type="button">Centro</button>
        <button class="btn btn-primary" type="button">Direita</button>
    </div>

    <br><br>

    <!-- Grupo de botões - vertical 
    btn-group-vertical
    -->
    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-secondary" type="button">Topo</button>
        <button class="btn btn-secondary" type="button">Meio</button>
        <button class="btn btn-secondary" type="button">Fundo</button>
    </div>

    <br><br>

    <!-- Toolbar
    btn-toolbal = junta grupos seperados
    -->
    <h3>Toolbar</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-warning" type="button">1</button>
            <button class="btn btn-warning" type="button">2</button>
            <button class="btn btn-warning" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-warning" type="button">4</button>
            <button class="btn btn-warning" type="button">5</button>
        </div>
    </div>

    <br><br>

    <!-- Botões dropdown
    -->
    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item bg-primary text-white text-center">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item bg-secondary text-white text-center">Link 2</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item bg-success text-white text-center">Link 3</a>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
