<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Bootstrap - Formulários</title>
</head>
<body style="margin-bottom: 200px; padding: 16px;">
    
    <!-- formulários 
    classe: form-control-<opcoes> 
    opcoes: sm, lg-->
    
    <form>

        <!-- Caixa de texto -->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-sm w-25" type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control form-control-sm w-25" type="email" id="email" placeholder="Digite seu email" readonly>
            <small class="form-text">Email será validado</small>
        </div>

        <br>

        <!-- select -->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select id="estados" class="form-control w-25">
                <option>Belo Horizonte</option>
                <option>Rio de Janeiro</option>
                <option>São Paulo</option>
                <option>Rio Grande do Sul</option>
                <option>...</option>
            </select>
        </div>

        <br>

        <!-- textarea -->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control w-25" id="mensagem" rows="3"></textarea>
        </div>

        <br>

        <!-- input file -->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input class="form-control-file" type="file" id="arquivo">
        </div>

        <!-- custom input file -->
        <div class="custom-file">
            <input class="custom-file-input" type="file" id="arquivo">
            <label class="custom-file-label w-25">Selecione arquivo</label>
        </div>

        <br><br>

        <!-- range -->
        <div class="form-group">
            <label id="range">Satisfação</label>
            <input class="custom-range" type="range" id="range" min="1" max="5">
        </div>

        <!-- button -->
        <input class="btn btn-primary" type="submit" value="Salvar">
    </form>

    <br><br>
    
    <form class="form-inline">
        <input class="form-control mr-2" type="text" placeholder="Usuário">
        <input class="form-control mr-2" type="password" placeholder="Senha">
        <input class="btn btn-info" type="submit" value="Login">
    </form>

    <br><br>

    <!-- Validação de formulário
    Classes: is-valid, is-invalid -->
    <form>
        <div class="form-group">
            <label for="email-usuario">Email</label>
            <input class="form-control w-25 is-valid" type="email" id="email-usuario" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="senha-usuario">Senha</label>
            <input class="form-control w-25 is-invalid" type="password" id="senha-usuario" placeholder="Senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>

        <input type="submit" value="Logar" class="btn btn-primary">
    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
