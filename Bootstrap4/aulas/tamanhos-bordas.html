<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Bootstrap - Tamanhos e Bordas</title>
</head>

<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">

    <!-- classes de largura -->
    <div class="bg-warning w-25">width 25%</div>
    <div class="bg-info w-50">width 50%</div>
    <div class="bg-danger w-75">width 75%</div>
    <div class="bg-success w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>

    <br><br>

    <!-- classess de altura -->
    <div style="height: 300px; border: 1px solid gray;">
        <div class="bg-warning d-inline-block h-25">
            height 25%
        </div>
        <div class="bg-warning d-inline-block h-50">
            height 50%
        </div>
        <div class="bg-warning d-inline-block h-75">
            height 75%
        </div>
        <div class="bg-warning d-inline-block h-100">
            height 100%
        </div>
        <div class="bg-warning d-inline-block h-auto">
            height auto
        </div>
    </div>

    <br><br>

    <!-- Bordas
    border        - todas as bordas
    border-top    - borda superior
    border-bottom - borda inferior
    border-left   - borda esquerda
    border-right  - borda direita

    Cores de bordas
    border-<cor>: primary, secondary, success, info
        warning, danger, light, dark, white
    -->

    <div class="bg-white mb-2 p-2 border border-primary">todas as bordas</div>
    <div class="bg-white mb-2 pt-2 pb-2 border-top border-bottom border-secondary">borda superior</div>
    <div class="bg-white mb-2 pb-2 pt-2 border-bottom border-top border-success">borda inferior</div>
    <div class="bg-white mb-2 pl-2 pr-2 d-inline-block border-left border-right border-info">borda esquerda</div><br>
    <div class="bg-white mb-2 d-inline-block pr-2 pl-2 border-left border-right border-warning">borda direita</div>

    <br><br>

    <!-- Border Radius
    opções: rounded, rounded-top, rounded-right
        rounded-bottom, rounded-left, rounded-circle -->

        <div class="bg-primary mb-2 border rounded p-5">rounded</div>
        <div class="bg-primary mb-2 border rounded-top">rounded top</div>
        <div class="bg-primary mb-2 border rounded-right">rounded right</div>
        <div class="bg-primary mb-2 border rounded-bottom">rounded bottom</div>
        <div class="bg-primary mb-2 border rounded-left">rounded left</div>
        <div class="bg-primary mb-2 border rounded-circle p-5 w-25">rounded circle</div>

        <br><br>

    
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
