<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - IF e ELSE operadores condicionais</title>

    <script>

        if (7 !== 7) {
            document.write('<p style="color: green; font-family: Arial;">entrou dentro do bloco if (verdadeiro)</p>')
        } else {
            document.write('<p style="color: red; font-family: Arial;">entrou dentro do bloco else (falso)</p>')
        }

    </script>
</head>
<body>
    
</body>
</html>
